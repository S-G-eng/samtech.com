
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body { font-family: Arial; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { display: block; margin: 10px 0; width: 100%; padding: 10px; }
    button { background-color: #4CAF50; color: white; border: none; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required/>
    <input type="password" id="password" placeholder="Password" required/>
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'tdh@1234!') {
        window.location.href = 'form.html';
      } else
      if (username === 'user' && password === 'tdh@1234!') {
        window.location.href = 'form.html';
      } else
      if (username === 'techiesdigitalhub' && password === 'tdh@1234!') {
        window.location.href = 'form.html';
      } else {
        document.getElementById('error').innerText = 'Invalid credentials!';
      }
    }
  </script>
</body>
</html>
