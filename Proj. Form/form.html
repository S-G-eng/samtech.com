<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #e0e0e0;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056cc;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
        border-radius: 8px;
      }

      input,
      select,
      textarea,
      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
<form action="https://api.web3forms.com/submit" method="POST">
  <div class="form-container">
    <h2>TECHIES DIGITAL HUB</h2>
    <H3>Membership Form.</H3>
    
      <input type="hidden" name="access_key" value="d63c905d-ec72-4f33-bc3a-5b3d2706d383">

      <input type="text" name="name" placeholder="Full Name" required />

      
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    
    </select>
    <select name="Do you have a computer" required>
      <option value="">Do you have a computer?</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
      </select>
      
      <select name="Select Skill" required>
        <option value="">Select Skill</option>
        <option value="Basic Computer">Basic Computer</option>
        <option value="Typing">Typing</option>
        <option value="Design">Graphic Design</option>
        <option value="Web Development">Web Development</option>
        <option value="Other">Other</option>
      </select>

     <textarea name="address" placeholder="Address" required></textarea>
    <input type="text" name="phone" placeholder="Phone Number" required />
    <input type="email" name="email" placeholder="Email Address" required />
    
    <button type="submit"> Submit</button>
    </form>
  </div>

</body>
</html>
